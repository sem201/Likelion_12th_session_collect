<!DOCTYPE html>
{% load static %}
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<link rel ="stylesheet" type="text/css" href="{% static 'css/project.css' %}">
<title>Django study</title>
<style>
.navbar-container{
    display: flex;
    align-items: center;
    padding-left: 20px;
    gap: 40px;

    background-color: #FF9364;
    font-size: 18px;
}
.navbar-link{
    font-size: 30px;
    font-color: black;
}
.body-container{
    background-color: #111;
    color: #fff;
    margin: 20px;
}
button{
    font-weight: 600;
    border: none;
    overflow: hidden;
    transition: 0.3s;
    background-color: #FF9364;

    &:hover {
        transform: scale(1.1);
    }
}
</style>
</head>
<body class='body-container'>

{% include 'shared/_navbar.html' %}

{% block content %}

{% endblock %}
</body>
</html>
